<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="makeakun">
                <a href="welcome.html"><input class="makeakunbtn" type="image" src="vector-black-shopping-cart-logo-eps-removebg-preview.png" 
                alt="" width="60px" height="60px"></a>
                <form class="makeakunform">
                    <h1>Buat Akun Anda</h1>
                    <p class="makeakunp">Silahkan daftarkan diri anda</p>
                <div class="gname">
                    <label for="">Nama</label><br>
                    <input type="text" placeholder="Masukkan nama anda"><br>
                </div>
                <div class="gname">
                    <label for="">Email</label><br>
                    <input type="email" placeholder="Masukkan email anda yang aktif"><br>
                </div>    
                <div class="gname">
                    <label for="">No Handphone</label><br>
                    <input type="text" placeholder="Masukkan nomor handphone anda"><br>
                </div>
                <div class="gname">
                    <label for="">Password</label><br>      
                    <input type="password" maxlength="8" placeholder="Buatlah password dengan 8 karakter">
                    <small class="smalltext">Buatlah password yang kuat agar akun anda aman</small>
                </div>
                <div class="gname">
                    <label for="">Konfirmasi Password</label><br>      
                    <input type="email" maxlength="8" placeholder="Ulangi password anda untuk konfirmasi">
                </div><br>
                    <button class="daftarkan"><a href="">DAFTARKAN</a></button>
            
                </form>
        
            </div>
        </div>
    </div>
</body>
</html>
